<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ورود با تلگرام</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --bs-body-bg: #0d1117;
            --bs-body-color: #e6edf3;
            --bs-primary: #238636;
            --bs-primary-rgb: 35, 134, 54;
            --bs-accent-color: #30a8f2;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bs-body-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(22, 27, 34, 0.8);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-btn {
            background-color: #229ED9;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 12px 20px;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 158, 217, 0.3);
        }

        .logo {
            max-width: 120px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <img src="https://via.placeholder.com/120" alt="Logo" class="logo">
                    <h2 class="mb-4">فروشگاه VPN</h2>
                    <p class="mb-4">برای ورود به سایت و خرید سرویس، از دکمه زیر استفاده کنید:</p>

                    <button class="login-btn" onclick="loginWithTelegram()">
                        <i class="bi bi-telegram fs-5"></i>
                        ورود با تلگرام
                    </button>

                    <p class="mt-4 text-muted small">با ورود به سایت، شما قوانین و مقررات ما را می‌پذیرید.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loginWithTelegram() {
            const botUsername = "{{ bot_username }}";
            const returnUrl = window.location.origin + "/auth/telegram/callback/";

            // Create popup window
            const width = 550;
            const height = 470;
            const left = (screen.width / 2) - (width / 2);
            const top = (screen.height / 2) - (height / 2);

            const authUrl = `https://oauth.telegram.org/auth?bot_id=${botUsername}&origin=${encodeURIComponent(window.location.origin)}&return_to=${encodeURIComponent(returnUrl)}`;

            const popup = window.open(authUrl, 'Telegram Auth', `width=${width},height=${height},top=${top},left=${left}`);

            // Handle message from popup
            window.addEventListener('message', function(event) {
                if (event.source !== popup) return;

                const data = event.data;
                if (!data || !data.telegram_auth) return;

                // Send auth data to server
                fetch('/auth/telegram/callback/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data.telegram_auth)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        alert('خطا در ورود: ' + (data.error || 'خطای نامشخص'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('خطا در ارتباط با سرور');
                });

                popup.close();
            });
        }
    </script>
</body>
</html>
