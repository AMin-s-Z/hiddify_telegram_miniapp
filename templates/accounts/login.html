<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ورود با تلگرام</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- اسکریپت تلگرام WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --bs-body-bg: #0d1117;
            --bs-body-color: #e6edf3;
            --bs-primary: #238636;
            --bs-primary-rgb: 35, 134, 54;
            --bs-accent-color: #30a8f2;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bs-body-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(22, 27, 34, 0.8);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-btn {
            background-color: #229ED9;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 12px 20px;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 158, 217, 0.3);
        }

        .logo {
            max-width: 120px;
            margin-bottom: 20px;
        }

        .loader {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #229ED9;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 15px;
            font-size: 14px;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <img src="https://via.placeholder.com/120" alt="Logo" class="logo">
                    <h2 class="mb-4">فروشگاه VPN</h2>
                    <p class="mb-4" id="login-message">برای ورود به سایت و خرید سرویس، از دکمه زیر استفاده کنید:</p>

                    <!-- لودر برای نمایش در حال پردازش -->
                    <div class="loader" id="loader"></div>
                    <div class="status-message" id="status-message"></div>

                    <button class="login-btn" id="login-btn" onclick="loginWithTelegram()">
                        <i class="bi bi-telegram fs-5"></i>
                        ورود با تلگرام
                    </button>

                    <p class="mt-4 text-muted small">با ورود به سایت، شما قوانین و مقررات ما را می‌پذیرید.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // منطق ورود با تلگرام
        function loginWithTelegram() {
            const botUsername = "{{ bot_username }}";
            const returnUrl = window.location.origin + "/auth/telegram/callback/";

            // ایجاد پنجره پاپ آپ
            const width = 550;
            const height = 470;
            const left = (screen.width / 2) - (width / 2);
            const top = (screen.height / 2) - (height / 2);

            const authUrl = `https://oauth.telegram.org/auth?bot_id=${botUsername}&origin=${encodeURIComponent(window.location.origin)}&return_to=${encodeURIComponent(returnUrl)}`;

            const popup = window.open(authUrl, 'Telegram Auth', `width=${width},height=${height},top=${top},left=${left}`);

            document.getElementById('login-btn').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            document.getElementById('status-message').textContent = 'در حال اتصال به تلگرام...';

            // دریافت پیام از پنجره پاپ آپ
            window.addEventListener('message', function(event) {
                if (event.source !== popup) return;

                const data = event.data;
                if (!data || !data.telegram_auth) return;

                document.getElementById('status-message').textContent = 'در حال ورود به سیستم...';

                // ارسال داده‌های احراز هویت به سرور
                fetch('/auth/telegram/callback/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data.telegram_auth)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.redirect) {
                        document.getElementById('status-message').textContent = 'ورود موفق! در حال هدایت...';
                        window.location.href = data.redirect;
                    } else {
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('login-btn').style.display = 'inline-flex';
                        document.getElementById('status-message').textContent = 'خطا در ورود: ' + (data.error || 'خطای نامشخص');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('login-btn').style.display = 'inline-flex';
                    document.getElementById('status-message').textContent = 'خطا در ارتباط با سرور';
                });

                popup.close();
            });
        }

        // بررسی اینکه آیا در تلگرام WebApp هستیم
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;

                // فعال کردن حالت تمام صفحه
                tg.expand();

                // تنظیم رنگ‌ها و استایل تلگرام
                if (tg.colorScheme === 'dark') {
                    document.documentElement.style.setProperty('--bs-body-bg', '#0d1117');
                    document.documentElement.style.setProperty('--bs-body-color', '#e6edf3');
                } else {
                    document.documentElement.style.setProperty('--bs-body-bg', '#f5f5f5');
                    document.documentElement.style.setProperty('--bs-body-color', '#333333');
                }

                // دریافت داده‌های ارسالی از تلگرام
                const initData = tg.initData;
                const user = tg.initDataUnsafe.user;

                if (user && initData) {
                    // مخفی کردن دکمه ورود و نمایش لودر
                    document.getElementById('login-btn').style.display = 'none';
                    document.getElementById('loader').style.display = 'block';
                    document.getElementById('login-message').textContent = 'در حال ورود خودکار...';
                    document.getElementById('status-message').textContent = 'لطفاً صبر کنید...';

                    // ارسال به سرور برای احراز هویت
                    fetch('/auth/telegram/webapp/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            initData: initData,
                            user: user
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.redirect) {
                            document.getElementById('status-message').textContent = 'ورود موفق! در حال هدایت...';
                            window.location.href = data.redirect;
                        } else {
                            document.getElementById('loader').style.display = 'none';
                            document.getElementById('login-btn').style.display = 'inline-flex';
                            document.getElementById('status-message').textContent = 'خطا در ورود: ' + (data.error || 'خطای نامشخص');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('login-btn').style.display = 'inline-flex';
                        document.getElementById('status-message').textContent = 'خطا در ارتباط با سرور';
                    });
                }
            }
        });
    </script>
</body>
</html>
