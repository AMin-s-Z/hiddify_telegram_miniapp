<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VPN Store{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container"><a class="navbar-brand" href="{% url 'core:home' %}">VPN Store ðŸš€</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}<li class="nav-item"><a class="nav-link" href="{% url 'core:plan_list' %}">Plans</a></li><li class="nav-item"><a class="nav-link" href="{% url 'core:purchase_list' %}">History</a></li>{% endif %}
                </ul>
                {% if user.is_authenticated %}<span class="navbar-text me-3">Welcome, {{ user.first_name|default:user.username }}</span><form action="{% url 'core:logout' %}" method="post">{% csrf_token %}<button type="submit" class="btn btn-outline-danger btn-sm">Logout</button></form>{% endif %}
            </div>
        </div>
    </nav>
    <main class="container my-5">{% block content %}{% endblock %}</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
