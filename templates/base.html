{% extends 'base.html' %}

{% block title %}ورود به فروشگاه{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body text-center py-5">
                <h2 class="mb-4">ورود به فروشگاه VPN</h2>
                <div id="status-message">
                    <p class="text-muted mb-4">در حال احراز هویت شما از طریق تلگرام...</p>
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // اگر کاربر از قبل در جنگو لاگین است، کاری انجام نده
        if ({{ user.is_authenticated|yesno:"true,false" }}) {
            window.location.href = "{% url 'core:plan_list' %}";
            return;
        }

        const tg = window.Telegram.WebApp;
        tg.ready(); // به تلگرام اطلاع می‌دهیم که اپ آماده است

        if (tg.initData) {
            // داده‌های کاربر را به بک‌اند ارسال می‌کنیم تا اعتبارسنجی و لاگین انجام شود
            fetch("{% url 'core:telegram_seamless_auth' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ 'init_data': tg.initData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // اگر لاگین موفق بود، کاربر را به صفحه پلن‌ها هدایت کن
                    window.location.href = "{% url 'core:plan_list' %}";
                } else {
                    document.getElementById('status-message').innerHTML = `<p class="text-danger">خطا در احراز هویت: ${data.error || 'Invalid data'}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status-message').innerHTML = '<p class="text-danger">یک خطای غیرمنتظره در ارتباط با سرور رخ داد.</p>';
            });
        } else {
            // اگر اپ خارج از تلگرام باز شود، این پیام نمایش داده می‌شود
            document.getElementById('status-message').innerHTML = '<p class="text-danger">لطفاً این صفحه را از طریق اپلیکیشن تلگرام باز کنید.</p>';
        }
    });
</script>
{% endblock %}
