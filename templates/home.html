<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}VPN Store{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.3/Vazirmatn-font-face.css">
    {% load static %}
    <style id="dynamic-styles"></style>
    <style>
    /* Telegram-like App Styles */
    :root {
        --tg-theme-bg-color: #ffffff;
        --tg-theme-text-color: #222222;
        --tg-theme-hint-color: #999999;
        --tg-theme-link-color: #0088cc;
        --tg-theme-button-color: #0088cc;
        --tg-theme-button-text-color: #ffffff;
        --tg-theme-secondary-bg-color: #f0f0f0;
        
        --tg-border-radius: 10px;
        --tg-border-radius-sm: 8px;
        --tg-border-radius-lg: 16px;
        --tg-header-height: 56px;
        --tg-bottom-nav-height: 60px;
        --tg-main-button-height: 50px;
        --tg-safe-area-bottom: env(safe-area-inset-bottom, 0px);
    }

    /* Base Styles */
    body {
        font-family: 'Vazirmatn', system-ui, -apple-system, sans-serif;
        background-color: var(--tg-theme-bg-color);
        color: var(--tg-theme-text-color);
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
        overscroll-behavior: none;
    }

    .telegram-app {
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
    }

    #app-container {
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    /* Header Styles */
    .tg-header {
        height: var(--tg-header-height);
        background-color: var(--tg-theme-bg-color);
        border-bottom: 1px solid var(--tg-theme-hint-color, rgba(0,0,0,0.1));
        display: flex;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
    }

    .tg-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--tg-theme-text-color);
        margin: 0;
    }

    .tg-back-button {
        background: none;
        border: none;
        color: var(--tg-theme-link-color);
        font-size: 20px;
        padding: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
    }

    .tg-back-button:active {
        background-color: rgba(0,0,0,0.05);
    }

    /* Content Styles */
    .tg-content {
        flex: 1;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        padding: 16px 0;
        overscroll-behavior-y: contain;
    }

    /* Card Styles */
    .tg-card {
        background-color: var(--tg-theme-secondary-bg-color);
        border-radius: var(--tg-border-radius);
        border: none;
        margin-bottom: 16px;
        overflow: hidden;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .tg-card-header {
        padding: 16px;
        border-bottom: 1px solid rgba(0,0,0,0.05);
        font-weight: 600;
    }

    .tg-card-body {
        padding: 16px;
    }

    /* Button Styles */
    .tg-button {
        background-color: var(--tg-theme-button-color);
        color: var(--tg-theme-button-text-color);
        border: none;
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: 500;
        width: 100%;
        cursor: pointer;
        transition: transform 0.15s, opacity 0.15s;
    }

    .tg-button:active {
        opacity: 0.8;
        transform: scale(0.98);
    }

    .tg-button-outline {
        background-color: transparent;
        color: var(--tg-theme-button-color);
        border: 1.5px solid var(--tg-theme-button-color);
    }

    /* Bottom Navigation */
    .tg-bottom-nav {
        height: var(--tg-bottom-nav-height);
        background-color: var(--tg-theme-bg-color);
        border-top: 1px solid var(--tg-theme-hint-color, rgba(0,0,0,0.1));
        display: flex;
        position: sticky;
        bottom: 0;
        padding-bottom: var(--tg-safe-area-bottom);
        z-index: 100;
    }

    .tg-nav-item {
        flex: 1;
        display: flex;
        justify-content: center;
    }

    .tg-nav-link {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: var(--tg-theme-hint-color);
        text-decoration: none;
        padding: 8px 0;
        width: 100%;
        background: none;
        border: none;
        cursor: pointer;
    }

    .tg-nav-link i {
        font-size: 22px;
        margin-bottom: 4px;
    }

    .tg-nav-link span {
        font-size: 12px;
    }

    .tg-nav-item.active .tg-nav-link {
        color: var(--tg-theme-link-color);
    }

    /* Main Button (Telegram-style) */
    .tg-main-button {
        position: fixed;
        bottom: calc(var(--tg-bottom-nav-height) + var(--tg-safe-area-bottom) + 16px);
        left: 50%;
        transform: translateX(-50%);
        z-index: 200;
        width: 90%;
        max-width: 360px;
    }

    .tg-main-button .btn {
        width: 100%;
        height: var(--tg-main-button-height);
        background-color: var(--tg-theme-button-color);
        color: var(--tg-theme-button-text-color);
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    /* Section Styles */
    .tg-section {
        margin-bottom: 24px;
    }

    .tg-section-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
        padding: 0 16px;
    }

    /* List Items */
    .tg-list {
        background-color: var(--tg-theme-secondary-bg-color);
        border-radius: var(--tg-border-radius);
        overflow: hidden;
    }

    .tg-list-item {
        padding: 16px;
        display: flex;
        align-items: center;
        border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .tg-list-item:last-child {
        border-bottom: none;
    }

    .tg-list-item-icon {
        width: 24px;
        height: 24px;
        margin-left: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--tg-theme-link-color);
    }

    .tg-list-item-content {
        flex: 1;
    }

    .tg-list-item-title {
        font-weight: 500;
        margin-bottom: 2px;
    }

    .tg-list-item-subtitle {
        font-size: 14px;
        color: var(--tg-theme-hint-color);
    }

    /* Badge */
    .tg-badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 100px;
        font-size: 12px;
        font-weight: 500;
        background-color: var(--tg-theme-secondary-bg-color);
    }

    .tg-badge-success {
        background-color: #34c759;
        color: white;
    }

    .tg-badge-warning {
        background-color: #ff9500;
        color: white;
    }

    .tg-badge-danger {
        background-color: #ff3b30;
        color: white;
    }

    /* Form Elements */
    .tg-form-control {
        width: 100%;
        padding: 12px 16px;
        border-radius: var(--tg-border-radius-sm);
        border: 1px solid rgba(0,0,0,0.1);
        background-color: var(--tg-theme-bg-color);
        color: var(--tg-theme-text-color);
        font-size: 16px;
        font-family: 'Vazirmatn', system-ui, sans-serif;
    }

    .tg-form-label {
        font-size: 14px;
        color: var(--tg-theme-hint-color);
        margin-bottom: 8px;
        display: block;
    }

    /* Ripple Effect */
    .ripple {
        position: relative;
        overflow: hidden;
    }

    .ripple:after {
        content: "";
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
        background-repeat: no-repeat;
        background-position: 50%;
        transform: scale(10, 10);
        opacity: 0;
        transition: transform .5s, opacity 1s;
    }

    .ripple:active:after {
        transform: scale(0, 0);
        opacity: 0.3;
        transition: 0s;
    }

    /* Config Box */
    .tg-config-box {
        background-color: rgba(0,0,0,0.05);
        border-radius: var(--tg-border-radius-sm);
        padding: 16px;
        margin-top: 16px;
        overflow-x: auto;
        font-family: monospace;
        font-size: 12px;
    }

    /* Dark theme overrides */
    body.dark {
        color-scheme: dark;
    }

    body.dark .tg-header,
    body.dark .tg-bottom-nav {
        border-color: rgba(255,255,255,0.1);
    }

    body.dark .tg-list-item {
        border-color: rgba(255,255,255,0.05);
    }

    /* Loading animations */
    .tg-skeleton {
        display: inline-block;
        position: relative;
        overflow: hidden;
        background-color: rgba(0,0,0,0.05);
        border-radius: var(--tg-border-radius-sm);
    }

    body.dark .tg-skeleton {
        background-color: rgba(255,255,255,0.05);
    }

    .tg-skeleton::after {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background: linear-gradient(90deg, 
            rgba(255,255,255,0) 0%, 
            rgba(255,255,255,0.2) 20%, 
            rgba(255,255,255,0.5) 60%, 
            rgba(255,255,255,0)
        );
        animation: shimmer 2s infinite;
        content: '';
    }

    @keyframes shimmer {
        100% {
            transform: translateX(100%);
        }
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .tg-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
    }

    /* Container fluid adjustments */
    .container-fluid {
        padding-left: 16px;
        padding-right: 16px;
    }

    /* Helper classes */
    .tg-text-primary {
        color: var(--tg-theme-link-color) !important;
    }

    .tg-text-muted {
        color: var(--tg-theme-hint-color) !important;
    }

    .tg-bg-primary {
        background-color: var(--tg-theme-button-color) !important;
    }

    .tg-border-radius {
        border-radius: var(--tg-border-radius) !important;
    }
    
    /* Modal Styles */
    .tg-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1000;
    }
    
    .tg-modal.active {
        display: block;
    }
    
    .tg-modal-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0,0,0,0.5);
        backdrop-filter: blur(5px);
    }
    
    .tg-modal-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 320px;
        background-color: var(--tg-theme-bg-color);
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: modal-in 0.3s ease-out forwards;
    }
    
    .tg-modal-header {
        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    
    body.dark .tg-modal-header {
        border-color: rgba(255,255,255,0.1);
    }
    
    .tg-modal-title {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
    }
    
    .tg-modal-close {
        background: none;
        border: none;
        font-size: 24px;
        line-height: 1;
        color: var(--tg-theme-hint-color);
        cursor: pointer;
    }
    
    .tg-modal-body {
        padding: 16px;
    }
    
    @keyframes modal-in {
        from {
            opacity: 0;
            transform: translate(-50%, -60%);
        }
        to {
            opacity: 1;
            transform: translate(-50%, -50%);
        }
    }
    
    /* Success Animation */
    .success-animation {
        width: 70px;
        height: 70px;
        margin: 0 auto;
    }
    
    .checkmark {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: block;
        stroke-width: 2;
        stroke: var(--tg-theme-button-color, #0088cc);
        stroke-miterlimit: 10;
        box-shadow: inset 0px 0px 0px var(--tg-theme-button-color, #0088cc);
        animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }
    
    .checkmark__circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        stroke-width: 2;
        stroke-miterlimit: 10;
        stroke: var(--tg-theme-button-color, #0088cc);
        fill: none;
        animation: stroke .6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    
    .checkmark__check {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: stroke .3s cubic-bezier(0.65, 0, 0.45, 1) .8s forwards;
    }
    
    @keyframes stroke {
        100% {
            stroke-dashoffset: 0;
        }
    }
    
    @keyframes scale {
        0%, 100% {
            transform: none;
        }
        50% {
            transform: scale3d(1.1, 1.1, 1);
        }
    }
    
    @keyframes fill {
        100% {
            box-shadow: inset 0px 0px 0px 30px transparent;
        }
    }
    </style>
</head>
<body class="telegram-app">
    <div id="app-container">
        <!-- Header Bar -->
        <header class="tg-header">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <button id="back-button" class="tg-back-button me-2" style="display: none;">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                        <h1 class="tg-title mb-0">{% block header_title %}VPN Store{% endblock %}</h1>
                    </div>
                    {% block header_actions %}{% endblock %}
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="tg-content">
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </main>
        
        <!-- Bottom Navigation -->
        {% if user.is_authenticated %}
        <nav class="tg-bottom-nav">
            <div class="tg-nav-item {% block nav_home_active %}{% endblock %}">
                <a href="{% url 'shop:plan_list' %}" class="tg-nav-link">
                    <i class="fas fa-store"></i>
                    <span>فروشگاه</span>
                </a>
            </div>
            <div class="tg-nav-item {% block nav_purchases_active %}{% endblock %}">
                <a href="{% url 'shop:purchase_list' %}" class="tg-nav-link">
                    <i class="fas fa-shopping-bag"></i>
                    <span>خریدهای من</span>
                </a>
            </div>
            <div class="tg-nav-item">
                <form action="{% url 'shop:logout' %}" method="post" class="m-0">
                    {% csrf_token %}
                    <button type="submit" class="tg-nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>خروج</span>
                    </button>
                </form>
            </div>
        </nav>
        {% endif %}
        
        <!-- Main Button (Fixed at bottom) -->
        <div id="main-button" class="tg-main-button" style="display: none;">
            <button class="btn">ادامه</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            
            // Set theme colors from Telegram
            const root = document.documentElement;
            const styleElement = document.getElementById('dynamic-styles');
            
            // Apply Telegram theme colors
            if (tg.colorScheme === 'dark') {
                document.body.classList.add('dark');
                
                styleElement.textContent = `
                    :root {
                        --tg-theme-bg-color: ${tg.themeParams.bg_color || '#212529'};
                        --tg-theme-text-color: ${tg.themeParams.text_color || '#ffffff'};
                        --tg-theme-hint-color: ${tg.themeParams.hint_color || '#aaaaaa'};
                        --tg-theme-link-color: ${tg.themeParams.link_color || '#62bcf9'};
                        --tg-theme-button-color: ${tg.themeParams.button_color || '#2481cc'};
                        --tg-theme-button-text-color: ${tg.themeParams.button_text_color || '#ffffff'};
                        --tg-theme-secondary-bg-color: ${tg.themeParams.secondary_bg_color || '#313338'};
                    }
                `;
            } else {
                styleElement.textContent = `
                    :root {
                        --tg-theme-bg-color: ${tg.themeParams.bg_color || '#ffffff'};
                        --tg-theme-text-color: ${tg.themeParams.text_color || '#222222'};
                        --tg-theme-hint-color: ${tg.themeParams.hint_color || '#999999'};
                        --tg-theme-link-color: ${tg.themeParams.link_color || '#2481cc'};
                        --tg-theme-button-color: ${tg.themeParams.button_color || '#0088cc'};
                        --tg-theme-button-text-color: ${tg.themeParams.button_text_color || '#ffffff'};
                        --tg-theme-secondary-bg-color: ${tg.themeParams.secondary_bg_color || '#f0f0f0'};
                    }
                `;
            }
            
            // Handle back button
            const backButton = document.getElementById('back-button');
            if (backButton && backButton.style.display !== 'none') {
                backButton.addEventListener('click', function() {
                    if (window.history.length > 1) {
                        window.history.back();
                    } else {
                        tg.close();
                    }
                });
            }
            
            // Enable Telegram back button if applicable
            {% block enable_back_button %}{% endblock %}
            
            // Setup Main Button if enabled
            {% block setup_main_button %}{% endblock %}
        }
    });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
